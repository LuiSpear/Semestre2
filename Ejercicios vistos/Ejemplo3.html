<!DOCTYPE html>
<html>
<body>
<h2>Que se puede hacer con JavaScript?</h2>
<p>JavaScript puede cambiarlos atributos de objetos HTML.</p>
<p>para este caso JavaScript cambia los valores del atributo src (source) de la etiqueta que muestra imagenes.</p>
<button onclick="document.getElementById('myImage').src='Light-Bulb-Free-PNG-Image.png'">Prender la luz</button>
<img id="myImage" src="/Ejercicios vistos/png-clipart-lamp-bulb-angle-white.png" style="width:100px">
<button onclick="document.getElementById('myImage').src='png-clipart-lamp-bulb-angle-white.png'">Apagar la luz</button>
</body>
</html>
