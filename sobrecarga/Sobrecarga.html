<script>
    function promedio() {
  if (arguments.length === 0) {
    return 0;
  } else if (arguments.length === 1 && Array.isArray(arguments[0])) {
    var arr = arguments[0];
    var suma = arr.reduce(function(a, b) {
      return a + b;
    });
    return suma / arr.length;
  } else if (arguments.length === 2 && Array.isArray(arguments[0]) && Array.isArray(arguments[1])) {
    var arr1 = arguments[0];
    var arr2 = arguments[1];
    var arr = arr1.concat(arr2);
    var suma = arr.reduce(function(a, b) {
      return a + b;
    });
    return suma / arr.length;
  } else {
    var suma = 0;
    for (var i = 0; i < arguments.length; i++) {
      suma += arguments[i];
    }
    return suma / arguments.length;
  }
}
console.log(promedio());
console.log(promedio(2,4,6));
console.log(promedio(10));
console.log(promedio([1,3,5,7,9]));
console.log(promedio([1,2,3], [4,5,6]));
</script>
